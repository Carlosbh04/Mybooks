<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
  <div class="goku1">
    <div class="goku2"> 
      <h2>Registro de Usuario</h2>
      <div class="line"></div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="registrationForm.get('nombre')?.invalid && (registrationForm.get('nombre')?.dirty || registrationForm.get('nombre')?.touched)" required>
      <div class="invalid-feedback" *ngIf="registrationForm.get('nombre')?.invalid && (registrationForm.get('nombre')?.dirty || registrationForm.get('nombre')?.touched)">
        El nombre es obligatorio.
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="apellido" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="registrationForm.get('apellido')?.invalid && (registrationForm.get('apellido')?.dirty || registrationForm.get('apellido')?.touched)" required>
      <div class="invalid-feedback" *ngIf="registrationForm.get('apellido')?.invalid && (registrationForm.get('apellido')?.dirty || registrationForm.get('apellido')?.touched)">
        El apellido es obligatorio.
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" formControlName="contrasena" [class.is-invalid]="registrationForm.get('contrasena')?.invalid && (registrationForm.get('contrasena')?.dirty || registrationForm.get('contrasena')?.touched)" required>
      <div class="invalid-feedback" *ngIf="registrationForm.get('contrasena')?.invalid && (registrationForm.get('contrasena')?.dirty || registrationForm.get('contrasena')?.touched)">
        La contraseña es obligatoria.
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="repetirContrasena" placeholder="Repetir Contraseña" formControlName="repetirContrasena" [class.is-invalid]="registrationForm.get('repetirContrasena')?.invalid && (registrationForm.get('repetirContrasena')?.dirty || registrationForm.get('repetirContrasena')?.touched)" required>
      <div class="invalid-feedback" *ngIf="registrationForm.get('repetirContrasena')?.invalid && (registrationForm.get('repetirContrasena')?.dirty || registrationForm.get('repetirContrasena')?.touched)">
        Debes repetir la contraseña.
      </div>
      <div class="invalid-feedback" *ngIf="registrationForm.get('repetirContrasena')?.dirty && registrationForm.get('repetirContrasena')?.value !== registrationForm.get('contrasena')?.value">
        Las contraseñas no coinciden.
      </div>
    </div>
    <div class="form-group">
      <input type="url" class="form-control" id="url" placeholder="URL" formControlName="url" [class.is-invalid]="registrationForm.get('url')?.invalid && (registrationForm.get('url')?.dirty || registrationForm.get('url')?.touched)" required>
      <div class="invalid-feedback" *ngIf="registrationForm.get('url')?.invalid && (registrationForm.get('url')?.dirty || registrationForm.get('url')?.touched)">
        Debes ingresar una URL válida.
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="terms" name="terms" formControlName="terms" [class.is-invalid]="registrationForm.get('terms')?.invalid && (registrationForm.get('terms')?.dirty || registrationForm.get('terms')?.touched)" required>
        <label class="form-check-label" for="terms">
          Acepto los términos y condiciones
        </label>
      </div>
      <div class="invalid-feedback" *ngIf="registrationForm.get('terms')?.invalid && (registrationForm.get('terms')?.dirty || registrationForm.get('terms')?.touched)">
        Debes aceptar los términos y condiciones.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </div>
</form>
