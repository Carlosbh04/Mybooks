  <main>
        <div class="container">
        <div class=" goku row">
          <div class="drako3 col-md-6">
            <div class="card">
              <form>
                <div class="card-body">
                  <img src="{{user.photo}}" alt="Profile Image" class="rounded-circle mx-auto d-block mb-3" />
                  <h5 class="card-title text-center">ðŸ“˜ {{user.name}}  {{user.last_name}}</h5>
                  <div class="drako">
                    <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control1" id="name" name="name" [(ngModel)]="user.name">
                  </div>
                  <div class="form-group">
                    <label for="last_name">Apellido</label>
                    <input type="text" class="form-control1" id="last_name" name="last_name" [(ngModel)]="user.last_name">
                  </div>
                  <div class="form-group">
                    <label for="email"> Correo</label>
                    <input type="email" class="form-control1" id="email" name="email" [(ngModel)]="user.email">
                  </div>
                </div>
                </div>
              </form>
            </div>
          </div>
          <div class=" drako4 col-md-6">
            <div class=" card row">
              <div class="goku1">
                <h5 class=" drako2 card-title">Editar datos</h5>
                <div class="line"></div>
              </div>
              <div class=" drako1 card-body">
                <form>
                  <div class="form-group1">
                    <input type="text" class="form-control" id="name" name="name"  placeholder="Nombre" #name>
                  </div>
                  <div class="form-group1">
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="last_name" #last_name>
                  </div>
                  <div class="form-group1">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" #email>
                  </div>
                  <div class="form-group1">
                    <input type="text" class="form-control" id="url" name="url"  placeholder=" Url" #photo>
                  </div>

                  <button type="reset" class="btn btn-success" (click)="enviar(name.value, last_name.value, email.value, photo.value)">Modificar</button>
            
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
